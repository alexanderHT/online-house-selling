<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <style media="screen">
        nav{
          margin-bottom: 5%;
        }

        #map {
          width: 100%;
          height: 400px;
        }
      </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>House Selling</title>

    </head>

    <body>
      <div id="app">
      <!-- Modal create home form -->
      <div id="modal-create-home" class="modal">
        <div class="modal-content">
          <h4>Create House</h4>
          <!-- house name input -->
          <div class="row">
             <div class="input-field col s12">
               <input id="create-name" type="text" class="validate" v-model="inputHouse.name">
               <label for="name" data-error="wrong" data-success="right">House Name</label>
             </div>
           </div>
           <!-- house image input -->
           <div class="row">
              <div class="input-field col s12">
                <input id="create-image-url" type="text" class="validate" v-model="inputHouse.imageUrl">
                <label for="image" data-error="wrong" data-success="right">Image Url</label>
              </div>
            </div>
           <!-- house description input -->
           <div class="row">
              <div class="input-field col s12">
                <textarea id="create-description" class="materialize-textarea" v-model="inputHouse.description"></textarea>
                <label for="textarea1">House Description</label>
              </div>
            </div>
           <!-- house location input -->
           <h5>Set Your Location Here : </h5>
           <div id="map"></div>
        </div>
        <div class="modal-footer">
          <a class=" modal-action modal-close waves-effect waves-green btn-flat" v-on:click="createOneHouse()">Create</a>
        </div>
      </div>

      <!-- modal edit home form -->

      <!-- nav -->
      <nav class="green">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">House Selling</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect blue btn" href="#modal1" onclick="openModalCreate()">Create House</a></li>
          </ul>
        </div>
      </nav>
      <!-- nav -->

      <!-- content -->
      <div class="container">
        <div id="house-list" class="row">
          <div v-for="house in houses">
            <div class="col s4" v-bind:id='house._id'>
              <div class="card">
                <div class="card-image">
                  <img v-bind:src="house.imageUrl">
                  <span class="card-title">{{ house.name }}</span>
                </div>
                <div class="card-content">
                  <p>{{ house.description.substring(0, 30) + ' ....' }}</p>
                </div>
                <div class="card-action">
                  <a v-on:click="editOneHouse()">Edit</a>
                  <a v-on:click="deleteOneHouse(house._id)">Delete</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- content -->
      </div>

      <!-- <div id="map"></div> -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
      <script src="http://maps.google.com/maps/api/js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.24/gmaps.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script src="./app.js"></script>

      <script type="text/javascript">
        $(document).ready(function(){
          // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          $('.modal').modal();
        });

      </script>
    </body>
  </html>
